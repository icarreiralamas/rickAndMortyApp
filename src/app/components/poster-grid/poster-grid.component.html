<div class="img row">
    <div class="col-md-3 mb-5" *ngFor="let character of characters">
        <img [src]="character.image" class="img-fluid poster" (click)="onCharacterClick(character)" style="cursor: pointer;">
        <div>
            <h3>
                {{ character.name}}
            </h3>
            <div class="row">
                <div class="col-2">
                    {{ character.species }}
                </div>
            </div>
        </div>
    </div>
</div>
